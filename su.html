<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            margin-bottom: 20px;
            max-width: 450px;
        }
        .cell {
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 1px;
        }
        .cell:nth-child(3n) {
            margin-right: 5px;
        }
        .cell:nth-child(9n) {
            margin-right: 1px;
        }
        .row:nth-child(3n) .cell {
            margin-bottom: 5px;
        }
        .row:nth-child(9n) .cell {
            margin-bottom: 1px;
        }
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
        }
        .cell input:focus {
            outline: 2px solid #4285f4;
        }
        .grid-container {
            display: inline-block;
            background-color: #000;
            padding: 3px;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
        .message {
            margin-top: 20px;
            color: #4285f4;
            font-weight: bold;
            min-height: 24px;
        }
        .block {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background-color: white;
            gap: 1px;
        }
        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            background-color: #000;
            padding: 3px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        
        <div class="sudoku-board">
            <!-- Generate 9 blocks, each with 9 cells -->
        </div>

        <div class="buttons">
            <button id="solve-btn">Solve</button>
            <button id="clear-btn">Clear</button>
            <button id="example-btn">Load Example</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sudokuBoard = document.querySelector('.sudoku-board');
            let cells = [];

            // Create the 9x9 grid with 3x3 blocks
            for (let blockRow = 0; blockRow < 3; blockRow++) {
                for (let blockCol = 0; blockCol < 3; blockCol++) {
                    const block = document.createElement('div');
                    block.className = 'block';
                    
                    for (let cellRow = 0; cellRow < 3; cellRow++) {
                        for (let cellCol = 0; cellCol < 3; cellCol++) {
                            const row = blockRow * 3 + cellRow;
                            const col = blockCol * 3 + cellCol;
                            
                            const cell = document.createElement('div');
                            cell.className = 'cell';
                            
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.maxLength = 1;
                            input.dataset.row = row;
                            input.dataset.col = col;
                            
                            // Only allow numbers 1-9
                            input.addEventListener('input', function() {
                                this.value = this.value.replace(/[^1-9]/g, '');
                            });
                            
                            cell.appendChild(input);
                            block.appendChild(cell);
                            
                            // Store reference to cell input
                            if (!cells[row]) cells[row] = [];
                            cells[row][col] = input;
                        }
                    }
                    
                    sudokuBoard.appendChild(block);
                }
            }

            // Solve button functionality
            document.getElementById('solve-btn').addEventListener('click', function() {
                const board = getBoard();
                if (board) {
                    const messageElement = document.getElementById('message');
                    messageElement.textContent = "Solving...";
                    
                    // Use setTimeout to allow UI to update before solving
                    setTimeout(() => {
                        if (solveBoard(board)) {
                            setBoard(board);
                            messageElement.textContent = "Solved!";
                        } else {
                            messageElement.textContent = "No solution exists for this puzzle.";
                        }
                    }, 100);
                }
            });

            // Clear button functionality
            document.getElementById('clear-btn').addEventListener('click', function() {
                clearBoard();
                document.getElementById('message').textContent = "";
            });

            // Example button functionality
            document.getElementById('example-btn').addEventListener('click', function() {
                const exampleBoard = [
                    [5, 3, 0, 0, 7, 0, 0, 0, 0],
                    [6, 0, 0, 1, 9, 5, 0, 0, 0],
                    [0, 9, 8, 0, 0, 0, 0, 6, 0],
                    [8, 0, 0, 0, 6, 0, 0, 0, 3],
                    [4, 0, 0, 8, 0, 3, 0, 0, 1],
                    [7, 0, 0, 0, 2, 0, 0, 0, 6],
                    [0, 6, 0, 0, 0, 0, 2, 8, 0],
                    [0, 0, 0, 4, 1, 9, 0, 0, 5],
                    [0, 0, 0, 0, 8, 0, 0, 7, 9]
                ];
                setBoard(exampleBoard);
                document.getElementById('message').textContent = "Example loaded.";
            });

            // Get the current board values
            function getBoard() {
                const board = [];
                for (let row = 0; row < 9; row++) {
                    const currentRow = [];
                    for (let col = 0; col < 9; col++) {
                        const val = cells[row][col].value;
                        currentRow.push(val === "" ? 0 : parseInt(val));
                    }
                    board.push(currentRow);
                }
                return board;
            }

            // Set values on the board
            function setBoard(board) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        cells[row][col].value = board[row][col] === 0 ? "" : board[row][col];
                    }
                }
            }

            // Clear the board
            function clearBoard() {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        cells[row][col].value = "";
                    }
                }
            }

            // Sudoku solver algorithm
            function isValid(board, row, col, num) {
                // Check row
                for (let i = 0; i < 9; i++) {
                    if (board[row][i] === num) return false;
                }
                
                // Check column
                for (let i = 0; i < 9; i++) {
                    if (board[i][col] === num) return false;
                }
                
                // Check 3x3 box
                const startRow = Math.floor(row / 3) * 3;
                const startCol = Math.floor(col / 3) * 3;
                
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (board[startRow + i][startCol + j] === num) return false;
                    }
                }
                
                return true;
            }

            function solveBoard(board) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (board[row][col] === 0) {
                            for (let num = 1; num <= 9; num++) {
                                if (isValid(board, row, col, num)) {
                                    board[row][col] = num;
                                    
                                    if (solveBoard(board)) {
                                        return true;
                                    }
                                    
                                    board[row][col] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }
        });
    </script>
</body>
</html>
